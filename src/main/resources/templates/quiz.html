<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INTRATOOL тестирование</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>


<div class="quiz_box_outer">
    <div><img th:src="@{/images/icon.png}" alt="INTRATOOL"></div>
    <form method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="quiz_box_inner" th:id="|question_${qStat.index}|" th:each="question, qStat : ${questions}">
            <header>
                <div class="title" th:text="${question.getTopic().getName()}">Тест для проверки знаний по металлорежущим
                    станкам
                </div>
                <div class="timer">
                    <div class="time_text">Осталось времени</div>
                    <div class="timer_sec"></div>
                </div>
                <div class="time_line"></div>
            </header>
            <section>
                <div class="que_text"><span th:text="|${qStat.index + 1}. ${question.getTitle()}|"></span></div>
                <div class="que_image"></div>
                <div class="option_list" th:each="option, oState : ${question.getOptions()}">
                    <input type="radio" th:id="${oState.index}" th:name="|option_que${qStat.index + 1}|" th:value="${option}">
                    <label th:for="${oState.index}" th:text="${option}">вариант</label>
                </div>
            </section>


            <footer>
                <div class="total_que"></div>

                <button type="button" class="next_btn" th:if="${not qStat.last}">Следующий вопрос</button>
                <input type="submit" class="submit_btn" th:if="${qStat.last}" value="Завершить тест">
            </footer>
        </div>

    </form>

</div>
<script>const firstQuestion = document.getElementById("question_0");
        firstQuestion.classList.add("active_question_0")
</script>
<script
        th:src="@{/js/quiz.js}">
</script>
</body>
</html>

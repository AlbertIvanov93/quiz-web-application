<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INTRATOOL тестирование</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти"/>
</form>

<div class="result_box_outer">
    <header><img th:src="@{/images/icon.png}" alt="INTRATOOL"></header>
    <div class="result_box_inner">
        <div class="user_info" th:text="|${user.getFirstName()} ${user.getFirstName()}|"></div>
        <div th:class="answer" th:each="res : ${result.getQuestions()}">
            <div th:text="${res}"></div>
        </div>
    </div>
</div>
</body>
</html>

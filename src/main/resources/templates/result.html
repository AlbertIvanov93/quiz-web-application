<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INTRATOOL тестирование</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<form class="logout_btn" th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти"/>
</form>

<div class="result_box_outer">
    <header><img th:src="@{/images/icon.png}" alt="INTRATOOL"></header>
    <div class="result_box_inner">
        <div class="title"> Результаты теста</div>
        <div class="user_info" th:text="|${user.getFirstName()} ${user.getLastName()}|"></div>

        <table>
            <tr>
                <th>Вопрос</th>
                <th>Ваш ответ</th>
            </tr>
            <tr th:each="res : ${result.getResultMap()}">
                <td th:text="${res.getKey().getTitle()}"></td>
                <td th:text="${res.getValue()}"
                    th:styleappend="${res.getKey().getAnswer() == res.getValue() ? 'background: green' : 'background: red'}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

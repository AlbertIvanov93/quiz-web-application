<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INTRATOOL тестирование</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<a class="back_to_home" th:href="@{/}" >Выбрать тест</a>
<form class="logout_btn" th:action="@{/logout}" method="post">
    <input class="logout" type="submit" value="Выйти"/>
</form>

<div class="outer_box">
    <header><img th:src="@{/images/icon.png}" alt="INTRATOOL"></header>
    <div class="inner_box" id="result_box">
        <div class="user_info" th:text="|${user.getFirstName()} ${user.getLastName()}|"></div>
        <div class="title" th:text="|Ваш результат ${result.getScore()} из ${result.getMaxScore()}|"></div>

        <table>
            <tr>
                <th>Вопрос</th>
                <th class="second_column">Ваш ответ</th>
            </tr>
            <tr  th:each="res : ${result.getResultMap()}">
                <td th:text="${res.getKey().getTitle()}"></td>
                <td class="second_column" th:text="${res.getValue()}"
                    th:styleappend="${res.getKey().getAnswer() == res.getValue() ? 'background: #B4D5A1' : 'background: #db99ad'}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INTRATOOL тестирование</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div class="outer_box">
    <div><img th:src="@{/images/icon.png}" alt="INTRATOOL"></div>
    <div class="inner_box">
        <div th:if="${param.error}">
            Проверьте правильность ввода имени, фамилии и пароля.
        </div>
        <div th:if="${param.logout}">
            Вы вышли из учетной записи.
        </div>
        <form class="login_form" th:action="@{/login}" method="post">
            <div>
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username"/>
            </div>
            <div>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password"/>
            </div>
            <input class="submit_btn" type="submit" value="Войти"/>
        </form>
    </div>
</div>
</body>
</html>
